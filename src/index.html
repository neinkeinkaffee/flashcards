<html>
    <head>
        <title>Flashcards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <div id="heading">
                <h3>Flashcards</h3>
            </div>
            <div id="entry">
                <input type="text" id="chinese" placeholder="Chinese" autofocus>
                <input type="text" id="english" placeholder="English">
                <button id="add">Add</button>
            </div>
            <div id="study">
                <div id="card"></div>
                <button id="solution">Show</button>
                <button id="next">Next</button>
            </div>
            <div id="backlog">
                <ul id="cards"></ul>
            </div>
        </div>
    <script type="text/javascript" src="Deck.js"></script>
    <script type="text/javascript">
        window.onload = () => {
            let deck = new Deck()
            let active
            document.querySelector("#add").onclick = () => {
                let chinese = document.querySelector("#chinese");
                let english = document.querySelector("#english");
                deck.add(
                    chinese.value,
                    english.value
                )
                chinese.value = ''
                english.value = ''
                chinese.focus()
            }
            document.querySelector("#next").onclick = () => {
                active = deck.random()
                document.querySelector("#card").textContent = active.english
            }
            document.querySelector("#solution").onclick = () => {
                document.querySelector("#card").textContent = active.chinese
            }
        }
    </script>
    </body>
</html>
